<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Snapshots</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" type="text/css"> 

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#2b5797">

    <!-- Site resources -->
    <script src="main.js"></script>

<body class="smooth-fade">
    <div class="content">
        <h1>Snapshot Service</h1>

        <h2>Select a Date</h2>

        <div id="archive"> </div>

        <h2>Select a Product</h2>

        <div id="products" class="flex-container">
        </div>

        <h2>Get the Snapshot</h2>

        <div class="flex-container">
            <div style="flex-grow: 1; margin-right:10px;">
                <h3>Download Full Snapshot</h3>
                <button id="snapshotDownload" class="download" style="width:100%;" onclick="downloadZip()">Download</button>
            </div>

            <div style="flex-grow: 1;">
                <h3>View Page Screenshot</h3>

                <div class="flex-container">
                    <select id="pages" class="smooth-fade">
                        <option value="homepage">Homepage</option>
                        <option value="penta">Penta</option>
                        <option value="market-data">Market-Data</option>
                        <option value="advisorcenter">Advisorcenter</option>
                    </select>
                    <select id="breakpoints" class="smooth-fade">
                        <option value="4u">4u</option>
                        <option value="8u">8u</option>
                        <option value="12u">12u</option>
                        <option value="16u">16u</option>
                    </select>
                    <button id="screenshotDownload" class="download" onclick="downloadScreenshot()" style="flex-grow: 2; ">View</button-->
                </div>
            </div>

            
        </div>

    </div>
</body>
